<div class="modal-backdrop">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">{{ isEditing ? 'Editar Tarea' : 'Nueva Tarea' }}</h5>
          <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
          <form #taskForm="ngForm" (ngSubmit)="submitForm()" novalidate>
              <div class="form-group">
                  <label for="title">Título</label>
                  <input type="text" id="title" [(ngModel)]="taskTitle" name="title" class="form-control" required #title="ngModel" />
                  <div *ngIf="title.invalid && title.touched" class="text-danger">
                      El título es requerido.
                  </div>
              </div>
              <div class="form-group">
                  <label for="description">Descripción</label>
                  <textarea id="description" [(ngModel)]="taskDescription" name="description" class="form-control" required #description="ngModel"></textarea>
                  <div *ngIf="description.invalid && description.touched" class="text-danger">
                      La descripción es requerida.
                  </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">{{ isEditing ? 'Actualizar' : 'Agregar' }}</button>
          </form>
      </div>
  </div>
</div>
