<div class="modal-backdrop">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ isEditing ? 'Editar Tarea' : 'Nueva Tarea' }}</h5>
      <button type="button" class="close" (click)="closeModal()">
        <i class="fas fa-trash"></i>
      </button>
    </div>
    <div class="modal-body">
      <form novalidate>
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" id="title" [(ngModel)]="taskTitle" name="title" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" [(ngModel)]="taskDescription" name="description" class="form-control" required></textarea>
        </div>
        <button type="button" class="btn btn-primary" (click)="submitForm()">{{ isEditing ? 'Actualizar' : 'Agregar' }}</button>
      </form>
    </div>
  </div>
</div>
